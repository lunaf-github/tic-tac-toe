<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="frame">
      <span class="score">
        <span class="score__display"></span>
        <span class="score__display"></span>
      </span>
      <div class="board"></div>
    </div>
    <div class="controls">
      <button>Reset</button>
      <button>Pause</button>
    </div>
    <div class="status-board"></div>
    <div class="game-board-container">
      <div class="game-board__xy-selector">
        <p>Player1: Choose your symbol</p>
        <button>X</button>
        <button>O</button>
      </div>
      <canvas id="board"></canvas>
    </div>
  </body>
</html>
