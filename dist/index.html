<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="frame">
      <div class="frame__status-display">
        <span class="score">
          <span class="score__display"></span>
          <span class="score__display"></span>
        </span>
        <div class="controls">
          <button>Reset</button>
          <button>Pause</button>
        </div>
        <div class="status-board"></div>
      </div>
      <div class="board">
        <div class="board__xy-selector-screen">
          <p>Player1: Choose your symbol</p>
          <button>X</button>
          <button>O</button>
        </div>
        <canvas id="board__lines"></canvas>
      </div>
    </div>
  </body>
</html>
